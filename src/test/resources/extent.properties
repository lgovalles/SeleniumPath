# Report type setup
extent.reporter.spark.start=true
extent.reporter.html.start=false
extent.reporter.logger.start=false

# Setup the report folder
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.html.out=test-output/HtmlReport/ExtentHtml.html
extent.reporter.logger.out=test-output/LoggerReport/

# Setup the img folder
screesnshot.dir=test-output/
screenshot.rel.path=../

# Customized Report Folder Name
basefolder.name=test-output/reports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

# Add environment information
systeminfo.os=windows
systeminfo.browser=chrome
systeminfo.environment=http://practice.automationtesting.in/


